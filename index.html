<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast-5 days</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <!--Set the header of the page  -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- Set to contain all div -->
        <div id="main-container" >
            <!-- Set to contain the search and history buttons side bar -->
            <div id="side-bar" class="wrapall " >
                <div id="search-div ">
                    <label id="search-heading" for="search">Search for a City:</label>
                    <input class="search-size" type="text" name="city-input" placeholder="Minneapolis"aria-label="Username" aria-describedby="addon-wrapping">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <hr>
                <div id="search-history" ></div>
            </div>
            <!--Set to contain the current and the five day forecast div  -->
            <div id="forecast-container" >
                <div id="city-now" ></div>
               <h5 id="fiveDay-heading"></h5>
                <div id="five-dayWrapperDiv"></div>
            </div>
        </div>
    </main>
    
    <!-- A file path to the javascript file -->
    <script src="./asset/script.js"></script>
    <!--dayjs cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>

</html>
