<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast-5 daays</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="main-container">
            <div id="side-bar">
                <div id="search-div">
                    <label for="search">Search for a City:</label>
                    <input type="text" name="city-input" placeholder="Minneapolis">
                    <button  id="search-btn">Search</button>
                </div>
                <hr>
                <div id="search-history">
                    <!-- should be created with js -->
                    <!-- <button id="history-btn"></button> -->
                </div>
            </div>
            <div id="forecast-container">
                <div id="city-now"></div>
                <p>5-Day Forecast:</p>
                <div id="day-1"></div>
                <div id="day-2"></div>
                <div id="day-3"></div>
                <div id="day-4"></div>
                <div id="day-5"></div>
            </div>










        </div>


    </main>







    <script src="./asset/script.js"></script>

</body>

</html>
